<div *ngIf="!funcoes">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>

<div class="dadosFuncoes" *ngIf="funcoes">
    <div class="cabecalho">
        <mat-grid-list cols="2" rowHeight="50px">
            <mat-grid-tile>
                <h2 class="titulo">Funcões cadastradas</h2>
            </mat-grid-tile>

            <mat-grid-tile>
                <button mat-stroked-button color="primary">Nova Função</button>
            </mat-grid-tile>
        </mat-grid-list>

        <mat-divider></mat-divider>

        <table mat-table [dataSource]="funcoes" matSort class="mat-elevation-z8 tabela">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                <td mat-cell *matCellDef="let funcao">{{funcao.name}}</td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
                <td mat-cell *matCellDef="let funcao">{{funcao.descricao}}</td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
                <td mat-cell *matCellDef="let funcao">
                    <button mat-mini-fab color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
